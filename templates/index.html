<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador e Sugestor de Respostas de E-mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Analisador de E-mails</h1>
        <p class="text-center text-muted">Automatize a classificação e sugestão de respostas para seus e-mails.</p>

        <div class="card p-4 shadow-sm">
            <h2 class="h5 mb-3">Enviar E-mail para Análise</h2>
            <form id="emailForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileUpload" class="form-label">Upload de arquivo (.txt, .pdf):</label>
                    <input class="form-control" type="file" id="fileUpload" name="file" accept=".txt,.pdf">
                </div>
                <div class="mb-3">
                    <label for="emailTextInput" class="form-label">Ou cole o texto do e-mail diretamente:</label>
                    <textarea class="form-control" id="emailTextInput" name="email_text" rows="8" placeholder="Cole o conteúdo do e-mail aqui..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analisar E-mail</button>
            </form>

            <div id="loading" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Analisando e-mail, por favor aguarde...</p>
            </div>

            <div id="results" class="mt-4" style="display: none;">
                <h2 class="h5">Resultados da Análise:</h2>
                <div class="alert alert-info" role="alert">
                    <strong>Categoria:</strong> <span id="categoryResult"></span>
                </div>
                <div class="card p-3 bg-light">
                    <h6 class="mb-2">Resposta Sugerida:</h6>
                    <p id="responseResult" class="mb-0"></p>
                </div>
            </div>

            <div id="error" class="alert alert-danger mt-4" style="display: none;" role="alert">
                <strong id="errorMessage"></strong>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
